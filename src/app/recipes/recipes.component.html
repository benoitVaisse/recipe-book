<div class="row">
    <div class="col-md-5">
        <app-recipe-list (sendRecipeEmit)="getRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeSelected.name !== ''; else infoText" 
        [recipeDetail]="recipeSelected"></app-recipe-detail>
        <ng-template #infoText> 
            please select a recipe
        </ng-template>
    </div>
</div>
