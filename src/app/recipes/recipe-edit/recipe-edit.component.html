<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="formRecipe" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!formRecipe.valid"> {{ editMode ? "Modify": "Add"}}</button>
                    <button type="submit" class="btn btn-danger" (click)="onCancel()"> Cancel </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">description</label>
                        <textarea  id="description" class="form-control" formControlName="description"></textarea>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="image">image</label>
                                <input type="text" id="image" class="form-control" formControlName="image" #imagePath>
                            </div>    
                        </div>
                        <div class="col-xs-12">
                            <p>preview</p>
                            <img [src]="imagePath.value" class="img-responsive">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <button type="button" (click)="onAddIngredientToRecipe()" class="btn btn-primary">Add Ingredients </button>
                    <div class="row">
                        <div class="col-xs-12" formArrayName="ingredients">
                            <div class="row" [formGroupName]="i" *ngFor="let ing of ingredientsRecipe; let i=index">
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" formControlName="name">
                                </div>
                                <div class="col-xs-2">
                                    <input type="number"class="form-control" formControlName="amount">
                                </div>
                                <div class="col-xs-2">
                                    <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
