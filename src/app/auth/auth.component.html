<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div>
        <form [formGroup]="authForm" (ngSubmit)="onSubmitFormLogin()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email"> Email </label>
                <input type="email" class="form-control" id="email" formControlName="email" name="email">
                <span *ngIf="!email?.valid && email?.touched" class="error-input" > Enter a email Valid</span>
            </div>
            <div class="form-group">
                <label for="password"> Password </label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <span *ngIf="!password?.valid && password?.touched" class="error-input"> Enter a password Valid</span>
            </div>
            <div>
                <button [disabled]="!authForm.valid" class="btn btn-primary" type="submit"> {{ isLoginMode ? "Login" : "Sign Up"}} </button> | 
                <button class="btn btn-success" type="button" (click)="onSwitchMode()"> Switch to Login Mode </button>
            </div>
        </form>
    </div>
</div>
