<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="ingredientForm" (ngSubmit)="onAddItem()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                    <span *ngIf="!name?.valid && name?.touched"  class="form-error"> Please enter a valid name </span>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="" formControlName="amount">
                    <span *ngIf="!amount?.valid && amount?.touched"  class="form-error"> Please enter a amount valid </span>
                </div>

            </div>
            <span *ngIf="!ingredientForm.valid && ingredientForm.touched"> Please enter valid data !! </span>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!ingredientForm.valid" > {{editMode ? "Modify": "Add"}} </button>
                    <button class="btn btn-danger" type="button"> Delete </button>
                    <button class="btn btn-primary" type="button"> Clear </button>
                </div>
            </div>
        </form>
    </div>
</div>
